<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="resultBox"></div>
    
    <div id="container">
        <h1>CLICK CORRECT BOX</h1>
        <div id="boxes">
            <div id="top">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <div id="bottom">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
            </div>
        </div>
        
    </div>
    <div class="info">
        <div class="counter"></div>
        <div class="try"></div>
        <div class="afterContent"></div>
    </div>


    <div class="try-limit">
        <p>Set a try limit</p>
        <input type="number" class="try-input">
        <a id="input-submit">Submit</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
